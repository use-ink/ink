[package]
name = "subber"
version = "5.1.0"
authors = ["Use Ink <ink@use.ink>"]
edition = "2021"

[dependencies]
ink = { path = "../../../../crates/ink", default-features = false }

accumulator = { path = "../accumulator", default-features = false, features = ["ink-as-dependency"] }

[lib]
path = "lib.rs"

[features]
default = ["std"]
std = [
    "ink/std",
    "accumulator/std",
]
ink-as-dependency = []
test_instantiate = [
    "ink/test_instantiate",
    "accumulator/test_instantiate"
]
