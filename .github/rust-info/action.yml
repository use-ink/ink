name: Rust Info
description: Rust and Bash details
runs:
  using: composite
  steps:
    - run: |
        rustup show
        cargo --version
        rustup +nightly show
        cargo +nightly --version
        cargo spellcheck --version
        bash --version
        substrate-contracts-node --version
        cargo contract --version
        apt-get remove -y perl perl-modules-5.36 unzip
      shell: bash
