name: Rust Info
description: Rust and Bash details
runs:
  using: composite
  steps:
    - run: |
        rustup show
        cargo --version
        rustup +nightly show
        cargo +nightly --version
        cargo spellcheck --version
        bash --version
        substrate-contracts-node --version
        cargo contract --version
        # todo revert once Docker image contains latest `cargo-contract`
        cargo install --git https://github.com/paritytech/cargo-contract --force --locked --branch master
      shell: bash
