[package]
name = "ink_e2e"
version = "4.0.0-rc"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2021"

license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/paritytech/ink"
documentation = "https://docs.rs/ink_e2e/"
homepage = "https://www.parity.io/"
description = "[ink!] End-to-end testing framework for smart contracts."
keywords = ["wasm", "parity", "webassembly", "blockchain", "edsl"]
categories = ["no-std", "embedded"]
include = ["/Cargo.toml", "src/**/*.rs", "/README.md", "/LICENSE"]

[dependencies]
ink_e2e_macro = { version = "4.0.0-rc", path = "./macro" }
ink = { version = "4.0.0-rc", path = "../ink" }
ink_env = { version = "4.0.0-rc", path = "../env" }
ink_primitives = { version = "4.0.0-rc", path = "../primitives" }

contract-metadata = { version = "2.0.0-rc" }
funty = "2.0.0"
impl-serde = { version = "0.3.1", default-features = false }
jsonrpsee = { version = "0.16.0", features = ["ws-client"] }
serde = { version = "1.0.137", default-features = false, features = ["derive"] }
serde_json = { version = "1.0.81" }
tokio = { version = "1.18.2", features = ["rt-multi-thread"] }
log = { version = "0.4" }
env_logger = { version = "0.10" }
scale = { package = "parity-scale-codec", version = "3", default-features = false, features = ["derive", "full"] }
subxt = "0.26.0"

# Substrate
pallet-contracts-primitives = "12.0.0"
sp-core = "11.0.0"
sp-keyring = "12.0.0"
sp-runtime = "12.0.0"
sp-weights = "8.0.0"

[dev-dependencies]
# Required for the doctest of `MessageBuilder::call`
scale-info = { version = "2.3", default-features = false, features = ["derive"] }

[features]
default = ["std"]
std = []
